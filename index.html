<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>PayAPI</title>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="header">
                <a href="/" class="header__logo">
                    <img class="header__logo--img" src="./images/logo.svg" alt="logo" width="133" height="36">
                </a>
                <div class="header__menu">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__list--item">
                                <a href="#" class="header__list--link">Pricing</a>
                            </li>
                            <li class="header__list--item">
                                <a href="#" class="header__list--link">About</a>
                            </li>
                            <li class="header__list--item">
                                <a href="#" class="header__list--link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="header__schedule">
                        <span class="header__schedule--span">Schedule a Demo</span>
                    </a>
                </div>
                <div class="header__burger">
                    <span class="header__burger--span"></span>
                    <span class="header__burger--span"></span>
                    <span class="header__burger--span"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="hero">
                    <div class="hero__content">
                        <h1 class="hero__title">Start building with our APIs for absolutely free.</h1>
                        <div class="hero__form">
                            <input class="hero__input" type="email" name="email" id="email" placeholder="Enter email address">
                            <button class="hero__button">
                                <span class="hero__button--span">Schedule a Demo</span>
                            </button>
                        </div>
                        <p class="hero__text">Have any questions? <a class="hero__text--link" href="#">Contact Us</a></p>
                    </div>
                    <img class="hero__image" src="./images/hero-img.png" alt="PayAPI Mobile App" width="263" height="500">
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
